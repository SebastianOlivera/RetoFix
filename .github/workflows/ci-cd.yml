name: CI-CD QR Backend

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
          pytest || echo "No hay tests a√∫n, seguimos igual"

  build-and-push:
    needs: ci                           # solo corre si el job "ci" termina
    if: github.ref == 'refs/heads/main' # solo cuando el push es a main
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Login to Azure Container Registry
        run: |
          echo "${{ secrets.ACR_PASSWORD }}" | docker login ${{ secrets.ACR_LOGIN_SERVER }} \
            -u ${{ secrets.ACR_USERNAME }} --password-stdin

      - name: Build Docker image
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/qr-backend:${{ github.sha }}
          docker build -t $IMAGE .

      - name: Push Docker image (commit tag + latest)
        run: |
          IMAGE=${{ secrets.ACR_LOGIN_SERVER }}/qr-backend:${{ github.sha }}
          docker push $IMAGE
          docker tag $IMAGE ${{ secrets.ACR_LOGIN_SERVER }}/qr-backend:latest
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/qr-backend:latest
